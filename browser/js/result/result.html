
<div>
  <h3>Routes</h3>
  <div class="row">
    <div class="col-xs-4" ng-repeat="result in results">
      <a class="thumbnail">
        <div class="caption">
          <h5>
            <span>{{ result.name }}</span>
          </h5>
          <small>Total Stops: {{ result.stops.length }}</small>
          <p ng-repeat="stop in result.stops"><a ui-sref="stops({location: stop.name})">{{ stop.name }}</a>
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
