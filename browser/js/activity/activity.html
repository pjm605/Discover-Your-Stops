
<div>
  <h1 class="section-heading">{{ location }}</h1>
</div>

<div>

  <div class="row">
    <div class="col-xs-4" ng-repeat="activity in activities | limitTo : 6" >
      <a class="thumbnail">
        <div class="caption">

         <h3> {{ activity.title }} </h3>
         <img src ="{{activity.imageUrl}}">
     
        </div>
      </a>
    </div>
  </div>
</div>
